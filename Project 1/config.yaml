  strategy: "momentum"  # or "mean_reversion"
  timeframe: "1Day"
  
risk:
  max_position_size: 0.08  # 8% of portfolio per position (tighter to reduce activity)
  stop_loss_percent: 0.02  # 2% stop loss
  max_daily_loss: 0.05  # 5% max daily loss
  
strategy_params:
  momentum:
    rsi_period: 14
    rsi_oversold: 28  # Tighter threshold for stronger buy signals
    rsi_overbought: 72  # Tighter threshold for stronger sell signals
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    sma_short: 50
    sma_long: 200
  mean_reversion:
    rsi_period: 14
    rsi_oversold: 28  # Tighter threshold for stronger buy signals
    rsi_overbought: 72  # Tighter threshold for stronger sell signals
    bb_period: 20
    bb_std: 2
